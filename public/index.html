    <title>LIVE STREAMING</title>

</head>
<body>

  <div class="box-stream-video">

    <video
    id="stream-video"
  
    class="video-js vjs-default-skin stream-video"
    autoplay muted >
    
    <source
      type="application/x-mpegURL"
      src="http://localhost:8000/live/mylive/index.m3u8" />
  </video>
<div class="box-controls">

	<div id="player">
        <input type="range" id="volume">
	</div>

    
</div>
  </div>
    
  <div class="box-stream-chat">
    <div class="box-stream-message messages">
   
    </div>

    <div class="message-box">
        <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
        <button type="submit" class="message-submit">Send</button>
      </div>
      
  </div>


    <script>













//myPlayer.currentTime();
    var player = videojs("stream-video");
    console.log(player.currentTime())
    let volume = document.getElementById('volume');
volume.addEventListener("input", function(e) {
    if ((e.currentTarget.value) == 0 ){
        player.muted(true);
    } else {
        player.muted(false);
    }
    player.volume(e.currentTarget.value / 100);
})

    
        function Notify(data){
            window.createNotification({
 // close on click
 closeOnClick: false,
  // displays close button
  displayCloseButton: true,
  // nfc-top-left
  // nfc-bottom-right
  // nfc-bottom-left
  positionClass: 'nfc-top-right',
  // callback
  onclick: false,
  // timeout in milliseconds
  showDuration: 3500,  theme: data.type
})({
  title: "PANEL DE ARTICULOS",
  message : data.message,
  // success, info, warning, error, and none

   
});
        }
   


    </script>
    <script src="./index.js"></script>
</body>

</html>
